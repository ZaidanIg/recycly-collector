<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>recycly collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container my-4">
    <header class="text-center mb-4">
        <h1 class="display-6 fw-bold">
            <i class="bi bi-robot me-2" style="color: var(--bs-teal);"></i>Recycly Collector
        </h1>
        <p class="text-body-secondary">Welcome to recycly colector</p>
    </header>

    <div class="card status-card shadow-lg mb-4">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="card-title mb-0">Live Status</h5>
                <div id="status-indicator" class="status-badge-container">
                    <span class="status-dot"></span>
                    <span id="scan-status">Idle</span>
                </div>
            </div>
            
            <div class="row text-center">
                <div class="col">
                    <i class="bi bi-box-seam-fill display-4 text-primary"></i>
                    <p class="mb-0 mt-2">Bottles</p>
                    <p class="status-value" id="bottles">0</p>
                </div>
                <div class="col">
                    <i class="bi bi-award-fill display-4 text-warning"></i>
                    <p class="mb-0 mt-2">Points</p>
                    <p class="status-value" id="points">0</p>
                </div>
            </div>
            <div class="session-info small text-center text-body-secondary mt-3">
                Session ID: <code id="session-id">-</code>
            </div>
        </div>
    </div>
    
    <div class="d-grid gap-3 mb-4">
        <button class="btn btn-lg btn-success d-flex align-items-center justify-content-center" id="btn-start">
            <i class="bi bi-play-circle-fill me-2"></i>Start Scan
        </button>
        <button class="btn btn-lg btn-danger d-flex align-items-center justify-content-center" id="btn-stop" disabled>
            <i class="bi bi-stop-circle-fill me-2"></i>Stop Scan
        </button>
        <button class="btn btn-lg btn-primary d-flex align-items-center justify-content-center" id="btn-generate" disabled>
            <i class="bi bi-qr-code-scan me-2"></i>Generate QR
        </button>
    </div>

    <div id="alert-area" class="my-3"></div>

    <div class="my-4 text-center" id="qr-section">
        <div class="card qr-card shadow-lg">
            <div class="card-body">
                <h5 class="card-title mb-3">Scan with Recycly App</h5>
                <img id="qr-img" src="" alt="QR Code">
                <div id="qr-info" class="mt-3 small text-body-secondary"></div>
                 <div class="progress mt-3" role="progressbar" id="qr-timer-bar-container" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" id="qr-timer-bar" style="width: 100%"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="card shadow-lg mt-4">
        <div class="card-header fw-bold"><i class="bi bi-camera-video-fill me-2"></i>Live Feed</div>
        <div class="card-body p-1 text-center bg-dark">
             <img src="{{ url_for('main.video_feed') }}" class="img-fluid rounded" alt="Live Camera Feed">
        </div>
    </div>


    <footer class="text-center small mt-5 text-body-secondary">
        Recycly Collector&mdash; Zaidan Ikhsan Gumilar &mdash; 2025
    </footer>
</div>

<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
